{% extends 'base.html' %}

{% block head %}
    <link href="{{ url_for('static', filename='css/lobby.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
    <div class="container">
        <div class="title-container">
            <h1>Ambolt.io Connect Four Challenge</h1>
        </div>
        <div class="bottom-container">
            <div class="player-connections">
                <div class="player-port">
                    <div class="form-container">
                        <form action="{{ url_for('check') }}" method="post">
                            <label for="portnumber1">Player 1's Port</label><br>
                            <div class="port-and-button-container">
                                <input type="text" id="portnumber1" name="portnumber1"/>
                                {% if port1_valid == True %}
                                <input class="connect-button" type="submit" value="Test Connection" style="border: 1px solid green"/>
                                {% else %}
                                <input class="connect-button" type="submit" value="Test Connection"/>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
                <div class="player-port">
                    <div class="form-container">
                        <form action="{{ url_for('check') }}" method="post">
                            <label for="portnumber2">Player 2's Port</label><br>
                            <div class="port-and-button-container">
                                <input type="text" id="portnumber2" name="portnumber2"/>
                                {% if port2_valid == True %}
                                <input class="connect-button" type="submit" value="Test Connection" style="border: 1px solid green"/>
                                {% else %}
                                <input class="connect-button" type="submit" value="Test Connection"/>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
                <div class="play-button-container">
                    <a href="{{ url_for('start') }}">
                        <div class="play-button">
                            Play
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
