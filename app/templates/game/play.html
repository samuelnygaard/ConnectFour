{% extends 'base.html' %}

{% block head %}
      <link href="{{ url_for('static', filename='css/play.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="container">
    <div class="board">
        <!-- Connect Four Grid -->
        {% for row in board %}
        <div class="row">
            {% for cell in row %}
            {% if cell == 'X' %}
            <div class="cell-border">
                <div class="cell-hole player-1"></div>
            </div>
            {% elif cell == 'O' %}
            <div class="cell-border">
                <div class="cell-hole player-2"></div>
            </div>
            {% else %}
            <div class="cell-border">
                <div class="cell-hole empty"></div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
