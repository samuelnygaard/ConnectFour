{% extends 'base.html' %}

{% block head %}
<link href="{{ url_for('static', filename='css/game.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="container">
    <div class="title-container">
        <h1>{{ message }}</h1>
    </div>
    <div class="board-container">
        <div class="board">

            <!-- Connect Four Grid -->
            {% for row in board %}
            <div class="row">
                {% for cell in row %}
                <a href="{{ url_for('move', col=loop.index) }}">
                    {% if cell == 'X' %}
                    <div class="cell-border">
                        <div class="cell-hole player-1"></div>
                    </div>
                    {% elif cell == 'O' %}
                    <div class="cell-border">
                        <div class="cell-hole player-2"></div>
                    </div>
                    {% else %}
                    <div class="cell-border">
                        <div class="cell-hole empty"></div>
                    </div>
                    {% endif %}
                </a>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="bottom-container">
        <a href="{{ url_for('lobby') }}">
            <div class="back-button">
                Back
            </div>
        </a>
    </div>
</div>
{% endblock %}
